<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TradeVolt — Coming Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @keyframes loadSweep {
      0% { transform: translateX(-55%); }
      100% { transform: translateX(55%); }
    }
  </style>
</head>

<body class="min-h-screen text-white bg-black">

  <!-- Background -->
  <div class="absolute inset-0 bg-cover bg-center"
       style="background-image:url('moon-bg.png');">
  </div>

  <!-- Dark overlay -->
  <div class="absolute inset-0 bg-black/60"></div>

  <!-- Content -->
<div class="relative min-h-screen flex flex-col items-center text-center px-6 pt-16 md:pt-20">

  <!-- Top Line -->
  <p class="text-xs md:text-sm tracking-[0.4em] uppercase text-white/70 mb-4">
    A new online electrical wholesale experience
  </p>

  <!-- Logo -->
  <img src="tradevolt-logo.png"
       class="w-[420px] max-w-[85%] mb-6 drop-shadow-[0_0_40px_rgba(132,204,22,0.6)]"
       alt="TradeVolt Logo">

  <!-- Coming Soon -->
  <h1 class="text-5xl md:text-7xl font-extrabold tracking-[0.25em] uppercase mb-6">
    Coming Soon
  </h1>

  <!-- Loading bar -->
    <div class="mb-6">
      <div class="h-2 w-72 md:w-96 rounded-full bg-white/20 overflow-hidden ring-1 ring-white/10 mx-auto">
        <div class="h-full w-1/2 rounded-full bg-gradient-to-r from-lime-400 via-emerald-400 to-cyan-400"
             style="animation: loadSweep 2.5s ease-in-out infinite;">
        </div>
      </div>
      <p class="mt-3 text-xs tracking-[0.35em] uppercase text-white/60">
        Loading
      </p>
    </div>

    <!-- Notify Form -->
    <div class="w-full max-w-md bg-black/50 backdrop-blur-md border border-white/10 rounded-2xl p-6">
      <p class="text-sm text-white/80 mb-4">
        Want first access and launch updates?
      </p>

      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="space-y-3">
        <input type="email"
               name="email"
               required
               placeholder="Enter your email"
               class="w-full px-4 py-3 rounded-xl bg-white text-black outline-none">

        <button type="submit"
                class="w-full rounded-xl bg-lime-500 text-black font-semibold py-3 hover:bg-lime-400 transition">
          Notify Me
        </button>
      </form>

      <p class="text-xs text-white/55 mt-3">
        We’ll only email you about launch updates.
      </p>
    </div>

  </div>

</body>
</html>
