<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TradeVolt | Coming Soon</title>
  <link rel="icon" href="favicon.ico" />
<link rel="apple-touch-icon" href="favicon.ico" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { margin: 0; background: black; }

    /* Loading bar sweep */
    @keyframes loadSweep {
      0% { transform: translateX(-60%); }
      100% { transform: translateX(120%); }
    }
    .loading-sweep {
      animation: loadSweep 3.5s ease-in-out infinite; /* slowed down */
    }

    /* Logo glow pulse */
    @keyframes glowPulse {
      0%, 100% { filter: drop-shadow(0 0 55px rgba(132,204,22,0.55)); }
      50%      { filter: drop-shadow(0 0 85px rgba(132,204,22,0.9)); }
    }
    .logo-glow {
      animation: glowPulse 3.8s ease-in-out infinite;
    }

    /* Page fade-in */
    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .page-enter {
      animation: fadeUp 0.9s ease-out both;
    }
  </style>
</head>

<body class="relative min-h-screen text-white overflow-hidden">

  <!-- Background (CSS controlled so the moon is always visible) -->
  <div
    class="fixed inset-0 -z-10"
    style="
      background-image: url('moon-bg.png');
      background-repeat: no-repeat;
      background-size: 1400px auto;
      background-position: left 35% top 45%;
      background-color: #000;
    "
  >
    <!-- Overlay (lighter so moon shows) -->
    <div class="absolute inset-0 bg-black/45"></div>
  </div>

  <!-- Centered Content -->
  <div class="relative min-h-screen flex items-center justify-center px-6 page-enter">
    <div class="text-center flex flex-col items-center space-y-4">

      <!-- Top Tagline -->
      <p class="text-sm md:text-base tracking-[0.35em] uppercase text-white/80 leading-tight">
        A New Online Electrical Wholesale Experience
      </p>

      <!-- Logo -->
      <img
        src="tradevolt-logo.png"
        alt="TradeVolt Logo"
        class="w-[480px] max-w-[95%] logo-glow"
      />

      <!-- Coming Soon -->
      <h1 class="text-3xl md:text-5xl font-extrabold tracking-[0.18em] uppercase">
        Coming Soon
      </h1>

      <!-- Loading Bar -->
      <div class="w-72 md:w-96 mt-1">
        <div class="h-2 rounded-full bg-white/20 overflow-hidden ring-1 ring-white/10">
          <div class="h-full w-[45%] rounded-full bg-gradient-to-r from-lime-400 via-emerald-400 to-cyan-400 loading-sweep"></div>
        </div>
        <p class="mt-2 text-xs tracking-[0.35em] uppercase text-white/60">
          Loading
        </p>
      </div>

      <!-- Notify Form -->
      <div class="mt-5 w-full max-w-md bg-black/50 backdrop-blur-md border border-white/10 rounded-2xl p-6">
        <p class="text-sm text-white/80 mb-4">
          Want first access and launch updates?
        </p>

        <!-- ðŸ” Replace YOUR_FORM_ID with your real Formspree ID -->
        <form action="https://formspree.io/f/maqdbzqz" method="POST" class="space-y-3">
          <input
            type="email"
            name="email"
            required
            placeholder="Enter your email"
            class="w-full px-4 py-3 rounded-xl bg-white text-black outline-none"
          />

          <button
            type="submit"
            class="w-full rounded-xl bg-lime-500 text-black font-semibold py-3 hover:bg-lime-400 transition"
          >
            Notify Me
          </button>
        </form>

        <p class="text-xs text-white/50 mt-4">
          Weâ€™ll only email you about launch updates.
        </p>
      </div>

    </div>
  </div>

</body>
</html>
