<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TradeVolt | Thank You</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/favicon.ico" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-S8W7HSX2MB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-S8W7HSX2MB');

  <style>
    body { margin: 0; background: black; }

    /* Continuous loading loop */
    @keyframes loadLoop {
      0%   { transform: translateX(-120%); }
      100% { transform: translateX(220%); }
    }
    .loading-loop {
      animation: loadLoop 4s linear infinite;
    }

    /* Page fade-in */
    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .page-enter {
      animation: fadeUp 0.9s ease-out both;
    }

    /* Logo glow pulse */
    @keyframes glowPulse {
      0%, 100% { filter: drop-shadow(0 0 55px rgba(132,204,22,0.55)); }
      50%      { filter: drop-shadow(0 0 85px rgba(132,204,22,0.9)); }
    }
    .logo-glow {
      animation: glowPulse 3.8s ease-in-out infinite;
    }
  </style>
</head>

<body class="relative min-h-screen text-white overflow-hidden flex flex-col">

  <!-- Background -->
  <div
    class="fixed inset-0 -z-10"
    style="
      background-image: url('moon-bg.png');
      background-repeat: no-repeat;
      background-size: 1400px auto;
      background-position: left 35% top 45%;
      background-color: #000;
    "
  >
    <div class="absolute inset-0 bg-black/55"></div>
  </div>

  <!-- Main Content -->
  <div class="flex-grow flex items-center justify-center px-6 page-enter">
    <div class="text-center flex flex-col items-center space-y-5">

      <p class="text-sm md:text-base tracking-[0.35em] uppercase text-white/80 leading-tight">
        A New Online Electrical Wholesale Experience
      </p>

      <img
        src="tradevolt-logo.png"
        alt="TradeVolt Logo"
        class="w-[420px] max-w-[95%] logo-glow"
      />

      <h1 class="text-3xl md:text-5xl font-extrabold tracking-[0.18em] uppercase">
        You're On The List ⚡
      </h1>

      <p class="text-white/70 max-w-md text-base">
        Thanks for signing up. We'll notify you as soon as TradeVolt goes live.
      </p>

      <!-- Matching Loading Bar -->
      <div class="w-72 md:w-96 mt-2">
        <div class="h-2 rounded-full bg-white/20 overflow-hidden ring-1 ring-white/10">
          <div class="h-full w-full relative">
            <div class="absolute top-0 left-0 h-full w-[45%] rounded-full bg-gradient-to-r from-lime-400 via-emerald-400 to-cyan-400 loading-loop"></div>
          </div>
        </div>
      </div>

      <a
        href="/"
        class="mt-6 inline-block rounded-xl bg-lime-500 text-black font-semibold px-6 py-3 hover:bg-lime-400 transition"
      >
        Back to Homepage
      </a>

    </div>
  </div>

  <!-- Footer -->
  <footer class="w-full text-center py-8 border-t border-white/10 bg-black/40 backdrop-blur-sm">
    <p class="text-sm text-white/60 mb-4">
      Follow us on our socials for exclusive content, competitions and discount codes!
    </p>

    <div class="flex items-center justify-center gap-8 mb-4">
      <!-- X -->
      <a href="https://x.com/TradeVoltUK" target="_blank" class="group transition" aria-label="X">
        <svg class="w-6 h-6 text-white/60 group-hover:text-lime-400 group-hover:drop-shadow-[0_0_12px_rgba(132,204,22,0.9)] transition"
             fill="currentColor" viewBox="0 0 24 24">
          <path d="M18.244 2H21.5l-7.55 8.63L22 22h-6.75l-5.29-6.9L4.5 22H1.24l8.1-9.26L2 2h6.9l4.77 6.26L18.244 2zm-2.37 18h1.87L8.07 4H6.14l9.734 16z"/>
        </svg>
      </a>

      <!-- Instagram -->
      <a href="https://instagram.com/TradeVoltUK" target="_blank" class="group transition" aria-label="Instagram">
        <svg class="w-6 h-6 text-white/60 group-hover:text-lime-400 group-hover:drop-shadow-[0_0_12px_rgba(132,204,22,0.9)] transition"
             fill="currentColor" viewBox="0 0 24 24">
          <path d="M7.75 2h8.5A5.75 5.75 0 0 1 22 7.75v8.5A5.75 5.75 0 0 1 16.25 22h-8.5A5.75 5.75 0 0 1 2 16.25v-8.5A5.75 5.75 0 0 1 7.75 2Zm0 1.5A4.25 4.25 0 0 0 3.5 7.75v8.5A4.25 4.25 0 0 0 7.75 20.5h8.5a4.25 4.25 0 0 0 4.25-4.25v-8.5A4.25 4.25 0 0 0 16.25 3.5h-8.5ZM12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10Zm0 1.5a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7Zm5.4-2.2a1.1 1.1 0 1 1 0 2.2 1.1 1.1 0 0 1 0-2.2Z"/>
        </svg>

             fill="currentColor" viewBox="0 0 24 24">
